<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
    <!-- 页面内容显示 -->
    <div class="content" id="content">
        <h1>束散角计算</h1>
    </div>
    <div title="光学参数计算器">
        <div class="input-container">
            <div class="input-row">
                <img class="img" src="angleL.png" alt="束散角计算">
            </div>
            <br>
            <br>
            <div class="input-row">
                <label class="input-row unit-label">α（mrad）：</label>
                <input type="number" id="apexAngleMrad" oninput="calculateIsoscelesTriangleBase_Rad()" value="1"> 
            </div>
            <div class="input-row">
                <label class="input-row unit-label">α（°）：</label>
                <input type="number" id="apexAngleDegrees" oninput="calculateIsoscelesTriangleBase_Deg()" value="1"> 
            </div>
            <div class="input-row">
                <label class="input-row unit-label">h（km）：</label>
                <input type="number" id="heightKm" value="1">
            </div>
            <div class="result" id="result_L"></div>
        </div>   
    </div>
</body>
</html>
