<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 大标题 -->
    <div class="header">工具箱</div>

    <!-- 菜单图标 -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- 侧边菜单 -->
    <div class="menu" id="menu">
        <a href="#" onclick="loadPage('optics.html')">光学计算</a>
        <a href="#" onclick="loadPage('unit-converter.html')">单位换算</a>
        <a href="#" onclick="loadPage('angle.html')">疏散角计算</a>
        <a href="#" onclick="loadPage('ToBeAdded.html')">待添加</a>
        <a href="#" onclick="loadPage('ConnectMe.html')">联系我</a>
    </div>

    <!-- 页面内容显示 -->
    <div class="content" id="content">
        <h1>欢迎</h1>
        <p>请选择左上角菜单项来查看不同页面内容。</p>
    </div>

    <script>
        // 切换菜单显示状态
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // 加载页面内容
        function loadPage(page) {
            const content = document.getElementById("content");
            fetch(page)
              .then(response => response.text())
              .then(data => {
                    content.innerHTML = data;
                    if (page === 'angle.html') {
                        
                    }
                    toggleMenu(); // 自动关闭菜单
                })
              .catch(error => {
                    content.innerHTML = "<h1>加载失败</h1><p>请稍后再试。</p>";
                    console.error("Error loading page:", error);
                });
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
